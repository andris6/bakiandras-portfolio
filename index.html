<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Portfólió - Baki András</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3 py-2 d-flex justify-content-center gap-5">
        <span class="navbar-brand mb-0 h1">Baki András</span>
        <select id="certificateSelect" class="form-select w-auto me-2">
            <option value="" disabled selected>Válassz egy oklevelet...</option>
            <option value="oklevelek/javascript.png" data-issuer="freeCodeCamp" data-date="2025-03-23" data-verification="https://www.freecodecamp.org/certification/fcc9fd64275-d1eb-44dc-9368-2131ba98be4e/javascript-algorithms-and-data-structures-v8">JavaScript Algorithms and Data Structures</option>
            <option value="oklevelek/C.jpg" data-issuer="Sololearn" data-date="2025-07-19" data-verification="https://www.sololearn.com/certificates/CC-PXWSJOFE">Introduction to C</option>
        </select>
    </nav>
    
    <div class="container mt-5 text-center">
        <h3 id="certificateTitle"></h3>
        <p id="certificateDetails"></p>
        <div id="certificateViewer" class="certificateViewer" style="width: 80%; height: 500px; overflow: hidden; margin: 0 auto; position: relative; display: flex; flex-direction: column;">
            <img id="certificateImage" src="" class="img-fluid" style="max-width: 100%; max-height: 100%;" />
            <a id="downloadLink" href="#" class="btn btn-primary mt-3" download style="display:none;">Letöltés</a>
        </div>
    </div>

    <br>
    <br>
    <br>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
